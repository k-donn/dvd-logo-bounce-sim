<!DOCTYPE html>
<html>
	<head>
		<title>Bouncing logo stats</title>
		<link rel="stylesheet" href="/css/index.css" />
		<link rel="shortcut icon" href="/img/dvd-logo2.jpg" type="image/jpeg" />
	</head>

	<body>
		<canvas id="mockScreen"></canvas>
	</body>
	<script src="/js/logo.js"></script>
	<script>
		let el = document.getElementById("mockScreen");
		let ctx = el.getContext("2d");
		ctx.canvas.width = 1216;
		ctx.canvas.height = 572;

		let img = new Image();
		img.src = "/img/dvd-logo2.jpg";

		let logo = new Logo(
			el,
			ctx,
			ctx.canvas.width,
			ctx.canvas.height,
			img,
			5
		);

		logo.startAnim();
	</script>
</html>
