<!DOCTYPE html>
<html>
	<head>
		<title>Bouncing logo stats</title>
		<link rel="stylesheet" href="/css/index.css" />
		<link rel="shortcut icon" href="/img/dvd-logo2.jpg" type="image/jpeg" />
	</head>

	<body>
		<canvas id="mockScreen"></canvas>
	</body>
	<script src="/js/logo.js"></script>
	<script>
		let el = document.getElementById("mockScreen");
		let ctx = el.getContext("2d");
		ctx.canvas.width = 1200;
		ctx.canvas.height = 800;

		imgArr = [];
		colors = ["blue", "green", "red", "yel"];
		for (let index = 0; index < colors.length; index++) {
			const color = colors[index];
			let img = new Image();
			img.src = `/img/dvd-logo-${color}.jpg`;
			imgArr.push(img);
		}

		let logo = new Logo(
			el,
			ctx,
			ctx.canvas.width,
			ctx.canvas.height,
			imgArr,
			5
		);

		logo.startAnim();
	</script>
</html>
